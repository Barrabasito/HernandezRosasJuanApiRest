<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridJs</title>
    <link
    href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
    rel="stylesheet"
  />
</head>
<body>
    <div id="clientes"></div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>    
        new gridjs.Grid({
            columns: ['Id Cliente', 'Nombre', 'Calle','Ciudad'],
            server: {
              url: 'http://localhost:8080/clientes',
              then: data => data.map(cliente => [cliente.id_cliente, cliente.nombre_cliente,cliente.calle_cliente, cliente.ciudad_cliente])
            } 
          }).render(document.getElementById("clientes"));
    </script>
</body>
</html>
